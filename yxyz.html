<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>免费邮箱验证工具（无限量）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{font-family:Arial,sans-serif;background:#f4f6f9;padding:20px;line-height:1.6}
    .container{max-width:900px;margin:0 auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,.1)}
    h1{color:#c21500;text-align:center}
    textarea{width:100%;height:200px;padding:15px;font-size:16px;border:2px solid #ddd;border-radius:8px}
    button{background:#c21500;color:#fff;padding:15px 30px;border:none;border-radius:8px;font-size:18px;cursor:pointer;margin:20px 0}
    button:hover{background:#a01200}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #eee;padding:10px;text-align:left}
    th{background:#c21500;color:#fff}
    .valid{color:green;font-weight:bold}
    .invalid{color:red;font-weight:bold}
    .loading{color:#c21500;font-weight:bold}
</style>
</head>
<body>

<div class="container">
    <h1>免费邮箱验证工具（无限量·秒出结果）</h1>
    <p>每行一个邮箱，支持一次性验证几百个，全部免费！</p>
    
    <textarea id="emailList" placeholder="粘贴邮箱列表，每行一个&#10;例如：&#10;test@gmail.com&#10;abc@163.com&#10;support@company.com"></textarea>
    <br>
    <button onclick="startVerify()">开始验证</button>
    
    <div id="result"></div>
</div>

<script>
// 免费公共 API（2025 年仍然稳定可用）
const API_URL = "https://api.eva.pingutil.com/email";

async function verifyEmail(email) {
    try {
        const res = await fetch(`${API_URL}?email=${encodeURIComponent(email.trim())}`);
        const data = await res.json();
        
        if (data.status === "success" && data.data.deliverable) {
            return `<span class="valid">有效（可投）</span>`;
        } else {
            return `<span class="invalid">无效（垃圾/不存在）</span>`;
        }
    } catch (e) {
        return `<span class="invalid">验证失败</span>`;
    }
}

async function startVerify() {
    const textarea = document.getElementById("emailList");
    const resultDiv = document.getElementById("result");
    const emails = textarea.value.trim().split("\n").filter(e => e.trim());
    
    if (emails.length === 0) {
        alert("请先粘贴邮箱列表");
        return;
    }
    
    resultDiv.innerHTML = `<p class="loading">正在验证中，请稍等（${emails.length} 个）...</p><table><tr><th>邮箱</th><th>结果</th></tr>`;
    
    for (let email of emails) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${email}</td><td>验证中...</td>`;
        resultDiv.querySelector("table").appendChild(row);
        
        const status = await verifyEmail(email);
        row.innerHTML = `<td>${email}</td><td>${status}</td>`;
    }
    
    resultDiv.querySelector(".loading").remove();
}
</script>

</body>
</html>
