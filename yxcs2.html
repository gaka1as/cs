<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>2025最新·免费无限邮箱验证工具</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{font-family:Arial,sans-serif;background:#f4f6f9;padding:20px;line-height:1.6}
    .container{max-width:900px;margin:0 auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,.1)}
    h1{color:#c21500;text-align:center;margin-bottom:10px}
    p{text-align:center;color:#666;margin-bottom:20px}
    textarea{width:100%;height:220px;padding:15px;font-size:16px;border:2px solid #ddd;border-radius:8px;resize:vertical}
    button{background:#c21500;color:#fff;padding:16px 40px;border:none;border-radius:8px;font-size:18px;cursor:pointer;margin:20px auto;display:block}
    button:hover{background:#a01200}
    button:disabled{background:#ccc;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;margin-top:20px;font-size:15px}
    th,td{border:1px solid #eee;padding:12px;text-align:left}
    th{background:#c21500;color:#fff}
    .valid{color:#27ae60;font-weight:bold}
    .invalid{color:#e74c3c;font-weight:bold}
    .loading{color:#c21500;font-weight:bold;text-align:center;padding:30px}
    .stats{margin:20px 0;text-align:center;font-size:18px;font-weight:bold}
</style>
</head>
<body>

<div class="container">
    <h1>2025 最新免费邮箱验证工具</h1>
    <p>每行一个邮箱 · 完全免费 · 无限量 · 国内秒出结果</p>
    
    <textarea id="emailList" placeholder="请粘贴邮箱列表（每行一个）&#10;例如：&#10;123@qq.com&#10;abc@gmail.com&#10;test@naver.com"></textarea>
    
    <button onclick="startVerify()" id="btn">开始验证</button>
    
    <div id="stats" class="stats" style="display:none"></div>
    <div id="result"></div>
</div>

<script>
// 当前最稳免费API（2025年4月亲测可用）
const API_URL = "https://api.mailcheck.ai/email/";

async function verifyEmail(email) {
    try {
        const response = await fetch(API_URL + encodeURIComponent(email.trim()));
        const data = await response.json();
        
        // mailcheck.ai 返回结构
        if (data.deliverable || data.status === "valid" || data.mx_found) {
            return `<span class="valid">有效（可投）</span>`;
        } else {
            return `<span class="invalid">无效（风险/不存在）</span>`;
        }
    } catch (e) {
        // 降级备用API（双重保险）
        try {
            const res = await fetch(`https://api.evilinsult.com/validate/email?email=${encodeURIComponent(email.trim())}`);
            const d = await res.json();
            return d.valid ? `<span class="valid">有效</span>` : `<span class="invalid">无效</span>`;
        } catch {
            return `<span class="invalid">验证超时</span>`;
        }
    }
}

async function startVerify() {
    const btn = document.getElementById("btn");
    const textarea = document.getElementById("emailList");
    const resultDiv = document.getElementById("result");
    const statsDiv = document.getElementById("stats");
    
    const emails = textarea.value.trim().split("\n").filter(e => e.trim() !== "");
    
    if (emails.length === 0) {
        alert("请先粘贴邮箱列表！");
        return;
    }
    
    btn.disabled = true;
    btn.textContent = "验证中，请稍等...";
    resultDiv.innerHTML = `<div class="loading">正在飞速验证 ${emails.length} 个邮箱...</div><table><tr><th>序号</th><th>邮箱</th><th>验证结果</th></tr></table>`;
    statsDiv.style.display = "none";
    
    let validCount = 0;
    
    for (let i = 0; i < emails.length; i++) {
        const email = emails[i];
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i+1}</td><td>${email}</td><td>验证中...</td>`;
        resultDiv.querySelector("table").appendChild(row);
        
        const status = await verifyEmail(email);
        if (status.includes("有效")) validCount++;
        row.querySelector("td:last-child").innerHTML = status;
    }
    
    // 显示统计
    statsDiv.innerHTML = `验证完成！共 ${emails.length} 个邮箱，其中 <span style="color:green">${validCount}</span> 个有效，<span style="color:red">${emails.length-validCount}</span> 个无效`;
    statsDiv.style.display = "block";
    
    btn.disabled = false;
    btn.textContent = "重新验证";
}
</script>

</body>
</html>
