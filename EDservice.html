// 核心功能：同一个IP永远固定同一个客服（基于浏览器指纹+localStorage）
function getFixedKakao() {
    let fingerprint = localStorage.getItem('userKakaoFingerprint');
    if (!fingerprint) {
        // 首次访问：生成固定指纹并分配客服
        fingerprint = Math.random().toString(36).substring(2) + Date.now();
        const index = Math.floor(Math.random() * kakaoLinks.length);
        localStorage.setItem('userKakaoFingerprint', fingerprint);
        localStorage.setItem('userKakaoIndex', index);
    }
    const index = localStorage.getItem('userKakaoIndex');
    return kakaoLinks[index];
}
